<html>

<head>
    <meta charset="utf-8" />

    <title>Quản lý sản phẩm</title>
    <link href="css/styles-admin.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
        crossorigin="anonymous"></script>
</head>
<style>
  body {
      background-color: #D3D3D3;
  }
</style>
<body class="sb-nav-fixed">
        
        <div id="layoutSidenav_content">
                <button class="btn btn-danger"onclick="location.href='admin.html';">
                    Quay lại admin</button> 
            <div class="product">
                
                <div class="title text-center"><h3>Quản lý sản phẩm</h3></div>
                <div class="text-end ">
                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                <i class=" fas fa-plus mr-2 "></i>Thêm sản phẩm</button></div>
                <table class="table ">
                    <thead class="thead-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Tên</th>
                            <th>Ảnh</th>
                            <th>Gía</th>
                            <th>Công cụ</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="product-admin">
                       
                    </tbody>

                </table>

            </div>
        </div>
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-row">
                            <!-- <div class="col-12">
                                <input class="form-control" type="text" id="id" placeholder="id">
                            </div> -->
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="name" placeholder="name">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="img" placeholder="img">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="number" id="price" placeholder="giá">
                            </div>
                            <a class="btn btn-outline-danger mt-3" href="" onclick="addProduct()">Thêm</a>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="updateProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cập nhật</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-row">
                            <div class="col-12">
                                <input class="form-control" type="text" id="idd" placeholder="id">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="named" placeholder="name">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="imgd" placeholder="img">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="number" id="priced" placeholder="giá">
                            </div>
                            <div id="submitUpdate" >Cập nhật</div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>

        
</body>
